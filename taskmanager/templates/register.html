<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 90%; /* Reduced size */
            max-width: 400px;
            border: 1px solid #A74AC7;
        }
        h1 {
            text-align: center;
            color: #A74AC7;
            margin-bottom: 20px;
        }
        input, button {
            background-color: #2C2C2C;
            color: #E0E0E0;
            border: 1px solid #A74AC7;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #8B2FCB;
        }
        button {
            background-color: #A74AC7;
            color: #121212;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #8B2FCB;
        }
        a {
            display: block;
            text-align: center;
            color: #A74AC7;
            text-decoration: none;
            margin-top: 12px;
            font-size: 16px;
        }
        a:hover {
            color: #8B2FCB;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Register</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </div>

</body>
</html>
