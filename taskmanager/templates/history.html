<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task History</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #A74AC7;
            text-align: center;
        }

        .container {
            background-color: #1E1E1E;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            border: 1px solid #A74AC7;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #2C2C2C;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #A74AC7;
            transition: 0.2s ease;
        }

        li:hover {
            background-color: #3A3A3A;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #A74AC7;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #8B2FCB;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Task History</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task['task'] }} - Completed on: {{ task['date_to_complete'] }}
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Tasks</a>
</div>

</body>
</html>
